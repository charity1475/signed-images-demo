name: Build-Test-Publish-Sign

on:
  push:
    branches:
      - master

permissions:
  contents: write
  id-token: write

jobs:
  ###########################################################################
  # 1. BUILD ARTIFACT (Maven package)
  ###########################################################################
  build-artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven deps
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: m2-${{ hashFiles('**/pom.xml') }}

      - name: Build JAR
        run: mvn clean package -DskipTests

      # Upload artifact for next jobs
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: target/*.jar

  ###########################################################################
  # 2. UNIT TESTS
  ###########################################################################
  unit-tests:
    runs-on: ubuntu-latest
    needs: build-artifact
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests
        run: mvn test

  ###########################################################################
  # 3. DOCKER BUILD
  ###########################################################################
  docker-build:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v3

      - name: Download built JAR
        uses: actions/download-artifact@v3
        with:
          name: app-jar

      - uses: docker/setup-buildx-action@v2

      - id: docker_meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/signed-images-demo
          tags: |
            type=raw,value=latest
            type=sha,format=long
            type=raw,value=${{ github.run_number }}

      - name: Build Image (no push)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ${{ steps.docker_meta.outputs.tags }}

      # Export image to artifact for next job
      - name: Export Docker Image
        run: |
          docker save \
            ${{ secrets.DOCKERHUB_USERNAME }}/signed-images-demo:latest \
            ${{ secrets.DOCKERHUB_USERNAME }}/signed-images-demo:${{ github.run_number }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/signed-images-demo:sha-$(git rev-parse --short=40 HEAD) \
            -o image.tar

      - uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: image.tar

  ###########################################################################
  # 4. PUBLISH TO DOCKER HUB (manual approval)
  ###########################################################################
  publish-image:
    runs-on: ubuntu-latest
    needs: docker-build
    environment:
      name: production
      url: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/signed-images-demo
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: docker-image

      - name: Load image
        run: docker load -i image.tar

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to DockerHub
        run: |
          for tag in ${{ steps.docker_meta.outputs.tags }}; do
            echo "Pushing $tag"
            docker push "$tag"
          done

  ###########################################################################
  # 5. COSIGN SIGNING (runs after publish)
  ###########################################################################
  sign-image:
    runs-on: ubuntu-latest
    needs: publish-image
    steps:
      - uses: sigstore/cosign-installer@v4
        with:
          cosign-release: 'v3.0.2'

      - name: Decode cosign private key
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" | base64 --decode > cosign.key
          chmod 600 cosign.key

      - name: Sign Docker Image
        run: |
          for tag in ${{ steps.docker_meta.outputs.tags }}; do
            echo "Signing $tag"
            cosign sign --key cosign.key "$tag"
          done
